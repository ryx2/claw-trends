name: Sync PRs

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Trigger PR sync
        run: |
          curl -sf -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --max-time 55 \
            "${{ secrets.DEPLOY_URL }}/api/sync" || echo "Sync request failed"
